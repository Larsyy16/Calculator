<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="display">10</div>
        <div id="clearDelete"> 
            <input type="button" class= "topButtons" id="clear" value="Clear">
            <input type="button" class = "topButtons" id="delete" value="Delete">
        </div>
        <div id="allButtons">
        <div id = "buttons"> </div>
        <div id = "operator"> 
        <input type="button" class= 'button' id= "add" onclick="add()" value="+">
        <input type="button" class= 'button' id="subtract" onclick="subtract()" value="-">
        <input type="button" class= 'button' id="multiply" onclick="multiply()" value="*">
        <input type="button" class= 'button' id="divide" onclick="divide()" value="/">
        </div>
        </div>
    </div>







    <script src="script.js">
    </script>
</body>
</html>
